spring.application.name=teste-backend

# =============================
# CONFIG BANCO DE DADOS (JPA + Hibernate + PostgreSQL)
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/seu_banco
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================
# JPA / Hibernate
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================
# CONFIG SEGURANÇA (Spring Security)
# =============================
# Desabilita CSRF (opcional se for API REST)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= # (caso use OAuth2/JWT)
spring.security.user.name=admin
spring.security.user.password=admin123

# =============================
# CONFIG RABBITMQ (mensageria)
# =============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# =============================
# Nome da fila que vamos usar
# =============================
custom.rabbitmq.order-created.queue=order.created

# =============================
# CONFIG DEVTOOLS
# =============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =============================
# CONFIG DO SERVIDOR
# =============================
server.port=8080

# =============================
# Documentação Swagger
# =============================
springdoc.swagger-ui.path=/swagger-ui.html


